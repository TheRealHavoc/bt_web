<div class="flex items-center justify-center h-screen">
    <div class="bg-appSlate900 rounded-lg p-6 w-96 flex flex-col gap-4">
        <p class="font-spectral text-4xl font-bold">Register</p>

        <form class="flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="flex flex-col gap-2">
                <label for="username">Username</label>
                <input type="text" id="username" class="input" formControlName="username">
            </div>

            <div class="flex flex-col gap-2">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input" formControlName="email">
            </div>

            <div class="flex flex-col gap-2">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" formControlName="password">
            </div>

            <div class="flex flex-col gap-2">
                <label for="rePassword">Retype password</label>
                <input type="password" id="rePassword" class="input" formControlName="rePassword">
            </div>

            <div class="flex flex-col gap-2">
                <button type="submit" class="btn-primary" [disabled]="form.invalid">Register</button>
                <button type="button" class="btn-secondary" [routerLink]="['/login']">I already have an account</button>
            </div>
        </form>
    </div>
</div>
