<div class="flex flex-col h-screen">
    <app-menu-top-bar></app-menu-top-bar>

    <div *ngIf="this.characters" class="flex items-center justify-center gap-4 h-full">
        <ng-container *ngFor="let item of [].constructor(this._MAXCHARACTERCOUNT); let i = index">
            <app-character-card *ngIf="i < this.characters.length" [character]="this.characters[i]" [routerLink]="['character', this.characters[i].id]"></app-character-card>

            <div (click)="this.onNewCharacterCardClick()" *ngIf="i >= this.characters.length" class="flex flex-col items-center justify-center aspect-card bg-appSlate900 w-80 rounded-lg p-6 relative overflow-hidden transition hover:opacity-60 cursor-pointer">
                <h2 class="font-bold text-2xl">Empty slot</h2>
                <p>Click to add new character</p>
            </div>
        </ng-container>
    </div>
</div>
