<div class="
    flex flex-col px-8 py-12 w-full h-screen items-center
    lg:pl-56 lg:p-0 lg:flex-row
    ">
    <div class="flex flex-col gap-4 lg:w-[424px] z-50">
        <div class="flex flex-col">
            <span>Welcome to</span>
            <h1>Baldur's Trials</h1>
        </div>
    
        <div class="flex gap-4 flex-wrap">
            <span class="badge">Multiplayer</span>
            <span class="badge">Turn-based</span>
            <span class="badge">Dungeons & Dragons</span>
        </div>
    
        <span>Battle friends in this turn based Dungeons & Dragons inspired multiplayer game made by Bradley Oosterveen.</span>
    
        <button [routerLink]="['/login']" class="btn-primary btn-flex">
            Start playing
            <span class="material-symbols-outlined">sports_esports</span>
        </button>
    </div>

    <div class="grow h-full lg:relative">
        <div class="absolute z-50 inset-x-0 bottom-0 gap-4 py-6 flex justify-center items-center">
            <button (click)="this.decrementImageIndex()" class="btn-icon"><span class="material-symbols-outlined">chevron_left</span></button>

            <div class="flex gap-2">
                <div *ngFor="let item of this.images">
                    <div *ngIf="item == this.images[this.imageIndex]" class="h-[8px] w-[8px] rounded-full bg-appWhite"></div>
                    <div *ngIf="item != this.images[this.imageIndex]" class="h-[8px] w-[8px] rounded-full bg-appSlate800"></div>
                </div>
            </div>
            
            <button (click)="this.incrementImageIndex()" class="btn-icon"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>

        <div class="absolute h-full w-full inset-0">
            <div class="lg:bg-gradient-to-r from-appSlate to-transparent w-full h-full relative z-10"></div>

            <img class="opacity-40 lg:opacity-100 object-cover bg-center absolute inset-0 h-full w-full" src="{{this.images[this.imageIndex]}}">
        </div>
    </div>
</div>
