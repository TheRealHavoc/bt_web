<div class="flex flex pl-56 w-full h-screen items-center">
    <div class="flex flex-col gap-4 w-[424px]">
        <div class="flex flex-col">
            <p>Welcome to</p>
            <p class="font-spectral text-5xl font-bold">Baldur's Trials</p>
        </div>
    
        <div class="flex gap-4 flex-wrap">
            <p class="badge">Multiplayer</p>
            <p class="badge">Turn-based</p>
            <p class="badge">Dungeons & Dragons</p>
        </div>
    
        <p>Battle friends in this turn based Dungeons & Dragons inspired multiplayer game made by Bradley Oosterveen.</p>
    
        <button [routerLink]="['/login']" class="btn-primary btn-flex">
            Start playing
            <span class="material-symbols-outlined">sports_esports</span>
        </button>
    </div>

    <div class="grow h-full relative">
        <div class="absolute z-50 inset-x-0 bottom-0 gap-4 py-6 flex justify-center items-center">
            <button (click)="this.decrementImageIndex()" class="btn-icon"><span class="material-symbols-outlined">chevron_left</span></button>

            <div class="flex gap-2">
                <div *ngFor="let item of this.images">
                    <div *ngIf="item == this.images[this.imageIndex]" class="h-[8px] w-[8px] rounded-full bg-white"></div>
                    <div *ngIf="item != this.images[this.imageIndex]" class="h-[8px] w-[8px] rounded-full bg-appSlate800"></div>
                </div>
            </div>
            
            <button (click)="this.incrementImageIndex()" class="btn-icon"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>

        <div class="absolute h-full w-full inset-0">
            <div class="bg-gradient-to-r from-appSlate to-transparent w-full h-full relative z-10"></div>

            <img class="object-cover bg-center absolute inset-0 h-full w-full" src="{{this.images[this.imageIndex]}}">
        </div>
    </div>
</div>
