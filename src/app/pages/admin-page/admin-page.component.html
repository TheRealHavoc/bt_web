<div class="flex flex-col gap-6 px-12 py-6 h-screen max-h-screen">
    <div class="flex flex-col gap-4">
        <div class="flex justify-between items-center w-full">
            <div class="font-spectral text-2xl font-bold">Admin dashboard</div>
    
            <div class="flex gap-8 items-center">
                <div *ngIf="this.authService.user" class="btn-flex text-xl">
                    {{this.authService.user.username}} <span class="material-symbols-outlined">person</span>
                </div>
            </div>
        </div>
    </div>

    <div class="h-full min-h-0">
        <div class="overflow-y-scroll flex flex-col h-full bg-appSlate900 rounded-lg p-4 gap-4">
            <div *ngFor="let bugReport of this.bugReports"
                class="flex flex-col gap-2 p-4 bg-appSlate800 rounded-lg"
            >
                <div>
                    <span class="text-xl opacity-60 font-bold">{{bugReport.subject}}</span> - {{bugReport.user?.username}}
                </div>
                <div>{{bugReport.message}}</div>
            </div>
        </div>
    </div>

    <app-footer/>
</div>
