<div class="flex flex-col h-screen">
    <app-menu-top-bar></app-menu-top-bar>

    <ng-container *ngIf="this.matchService.activeMatch !== undefined">
        <div *ngIf="this.matchService.activeMatch" class="flex flex-col h-full gap-8 p-8 md:px-14 lg:px-28 2xl:px-56">
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center w-full">
                    <a [routerLink]="['/game']" class="btn-flex w-fit border-b-2 py-1 font-bold">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Go back
                    </a>

                    <button *ngIf="this.matchService.activeMatch.hostUser.username === this.authService.user?.username" class="btn-secondary" (click)="this.onEndMatchClick()">End match</button>
                    <button *ngIf="this.matchService.activeMatch.hostUser.username !== this.authService.user?.username" class="btn-secondary" (click)="this.onLeaveMatchClick()">Leave match</button>
                </div>

                <div class="flex gap-4 justify-between items-center w-full">
                    <div class="flex gap-4">
                        <button *ngIf="!this.isReady()" (click)="this.onReadyToggleClick()" class="btn-flex btn-primary text-2xl bg-green-400">Ready <span class="material-symbols-outlined">check</span></button>
                        <button *ngIf="this.isReady()" (click)="this.onReadyToggleClick()" class="btn-flex btn-secondary text-2xl">Unready <span class="material-symbols-outlined">close</span></button>
                        <button class="btn-flex btn-primary text-2xl" disabled>Start match <span class="material-symbols-outlined">start</span></button>
                    </div>
                    <button class="btn-flex text-4xl" (click)="copyToClipboard(this.matchService.activeMatch.id)">{{this.matchService.activeMatch.id}} <span class="material-symbols-outlined">content_copy</span></button>
                </div>
            </div>

            <app-divider class="w-full"/>

            <div class="flex gap-8 justify-between w-full">
                <div class="bg-appSlate900 w-full rounded-lg px-4 py-2 relative overflow-hidden flex gap-12 relative items-center justify-between">
                    <div class="font-spectral text-2xl font-bold">{{this.matchService.activeMatch.hostUser.username}}</div>
                    <div class="flex gap-4 items-center">
                        <div class="opacity-40">Getting ready</div>
                        <span class="material-symbols-outlined">check_box_outline_blank</span>
                    </div>
                </div>

                <div *ngIf="this.matchService.activeMatch.guestUser" class="bg-appSlate900 w-full rounded-lg px-4 py-2 relative overflow-hidden flex gap-12 relative items-center justify-between">
                    <div class="font-spectral text-2xl font-bold">{{this.matchService.activeMatch.guestUser.username}}</div>
                    <div class="flex gap-4 items-center">
                        <div class="opacity-40">Getting ready</div>
                        <span class="material-symbols-outlined">check_box_outline_blank</span>
                    </div>
                </div>

                <div *ngIf="!this.matchService.activeMatch.guestUser" class="bg-appSlate900 w-full rounded-lg px-4 py-2 relative overflow-hidden flex gap-12 relative items-center justify-between">
                    <div class="font-spectral text-2xl font-bold">-</div>
                    <div class="flex gap-4 items-center">
                        <div class="opacity-40">Waiting...</div>
                        <app-small-loader/>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!this.matchService.activeMatch" class="flex flex-col gap-4 items-center justify-center h-full">
            <h1 class="font-spectral text-5xl font-bold">No active match</h1>
            <button [routerLink]="['']" class="btn-flex">
                Go home
                <span class="material-symbols-outlined">fort</span>
            </button>
        </div>
    </ng-container>

    <app-full-loader class="h-full" *ngIf="this.matchService.activeMatch === undefined"/>
</div>
