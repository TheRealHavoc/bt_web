<div class="flex flex-col h-screen">
    <div *ngIf="this.match === null || this.match === undefined" class="flex flex-col gap-4 items-center justify-center h-full">
        <app-play-view (newMatchEvent)="this.match = $event"></app-play-view>
    </div>

    <ng-container *ngIf="this.match !== null && this.match !== undefined">
        <app-lobby-view *ngIf="!this.match.startedOn" class="flex flex-col gap-8 px-12 py-6" [match]="this.match"></app-lobby-view>
        <app-battle-view *ngIf="this.match.startedOn" class="flex flex-col gap-8 px-12 py-6" [match]="this.match"></app-battle-view>
    </ng-container>

    <app-full-loader class="h-full" *ngIf="this.match === undefined"/>
</div>
