<div class="flex flex-col h-screen">
    <div *ngIf="this.matchService.match === null" class="flex flex-col gap-4 items-center justify-center h-full">
        <app-play-view></app-play-view>
    </div>

    <ng-container *ngIf="this.matchService.match !== null && this.matchService.match !== undefined">
        <app-lobby-view *ngIf="!this.matchService.match.startedOn" class="flex flex-col gap-6 px-12 py-6 h-full max-h-screen"></app-lobby-view>
        <app-battle-view *ngIf="this.matchService.match.startedOn" class="flex flex-col gap-6 px-12 py-6 h-full max-h-screen"></app-battle-view>
    </ng-container>
</div>
