<div class="flex flex-col h-screen">
    <div class="flex justify-between py-6 px-12">
        <a class="font-spectral text-2xl font-bold" [routerLink]="['']">Baldur's Trials</a>
    </div>

    <div class="flex items-center justify-center grow">
        <div class="bg-appSlate900 rounded-lg p-6 w-96 flex flex-col gap-4">
            <h2>Log in</h2>
    
            <form class="flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="flex flex-col gap-2">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input" formControlName="username">
                </div>
    
                <div class="flex flex-col gap-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" formControlName="password">
                </div>
    
                <div class="flex flex-col gap-2">
                    <button *ngIf="!this.processingRequest" type="submit" class="btn-primary" [disabled]="form.invalid">Log in</button>
                    <button *ngIf="this.processingRequest" type="button" class="btn-primary" disabled>Signing in...</button>
                    <button type="button" class="btn-secondary" [routerLink]="['/register']">I don't have an account</button>
                </div>
            </form>
        </div>
    </div>
</div>
