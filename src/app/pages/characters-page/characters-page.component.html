<div *ngIf="this.characters" class="flex flex-col h-screen justify-center items-center">
    <div class="flex flex-col w-[1024px] gap-8">
        <div class="flex justify-between items-center">
            <a [routerLink]="['/game']" class="btn-flex h-fit w-fit border-b-2 py-1 font-bold">
                <span class="material-symbols-outlined">arrow_back</span>
                Go back
            </a>

            <span class="text-6xl font-bold">Characters</span>
        </div>

        <div class="flex gap-8 w-full h-full items-center justify-center">
        </div>
    </div>
</div>
