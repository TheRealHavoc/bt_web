<div *ngIf="alerts.length > 0" class="fixed inset-x-0 bottom-0 flex flex-col items-start p-8 gap-4" style="z-index: 99;">
    <div *ngFor="let alert of alerts" class="p-4 text-appSlate" [ngClass]="className(alert)">
        <h3 class="font-bold text-lg">{{alert.title}}</h3>
        <p *ngIf="alert.message">{{alert.message}}</p>
    </div>
</div>
